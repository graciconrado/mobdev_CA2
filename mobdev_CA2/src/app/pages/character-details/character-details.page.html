<ion-header>
<ion-toolbar color="primary">
  <ion-buttons slot="start" defaultHref="/tabs/characters">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title>{{ character.name }}</ion-title>
</ion-toolbar>
</ion-header>
 
<ion-content>
 
<ion-card *ngIf="char_id">
  <ion-card-content>
    {{ character.name }}
  </ion-card-content>
</ion-card>
 
</ion-content>
