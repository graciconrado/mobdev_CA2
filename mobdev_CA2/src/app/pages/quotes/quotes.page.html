<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Quotes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let quote of quotes | async">
        {{ quote.author }} 
        {{ quote.quote }}
        </ion-item>
    </ion-list>
</ion-content>
